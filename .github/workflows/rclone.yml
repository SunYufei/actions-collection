name: rclone
on:
  push:
    branches: 
      - master

jobs:
  copy:
    runs-on: ubuntu-latest
    steps:
      - uses: NiceLabs/rclone-action@master
        with:
          # args: copy --update --verbose GoogleDrive:/Video OneDrive:/
          config: ${{ secrets.RCLONE_CONF }}
      - name: rclone move
        run: |
          rclone sync -v GoogleDrive:/ OneDrive:/
          rclone rmdirs --leave-root GoogleDrive:/